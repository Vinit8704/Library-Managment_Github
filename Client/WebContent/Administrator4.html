
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
th {
    text-align: left;
}
</style>

<table>
<thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Location</th>
    </tr>
    <thead>
    <tbody>
    
    <tr ng-repeat="x in allBranches | orderBy: 'libraryId'">
        <td>{{x.libraryId}}</td>
        <td>{{x.name}}</td>
        <td>{{x.location}}</td>
    </tr>
    </tbody>
    
</table>
